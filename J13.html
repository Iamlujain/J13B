<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JuffBass 13th Anniversary</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .message-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s;
        }
        .message-screen.active {
            opacity: 1;
            visibility: visible;
        }
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2em;
            cursor: pointer;
        }
        .image-mapper-shape {
            fill: rgba(0, 0, 0, 0);
        }
        g:hover .image-mapper-shape {
            stroke: white;
            stroke-width: 2px;
            opacity: 20%;
        }
    </style>
</head>
<body>
    <svg style="width:100%" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1363 676">
        <image xlink:href="G.png" style="width: 1363px;"></image>
        <a xlink:href="#" onclick="showMessage(0)"><g><rect x="308" y="441" width="48" height="65" class="image-mapper-shape"></rect></g></a>
        <a xlink:href="#" onclick="showMessage(1)"><g><rect x="347" y="351" width="41" height="62" class="image-mapper-shape"></rect></g></a>
        <a xlink:href="#" onclick="showMessage(2)"><g><rect x="412" y="441" width="58" height="63" class="image-mapper-shape"></rect></g></a>
        <a xlink:href="#" onclick="showMessage(3)"><g><rect x="449" y="347" width="58" height="70" class="image-mapper-shape"></rect></g></a>
        <a xlink:href="#" onclick="showMessage(4)"><g><rect x="536" y="347" width="61" height="72" class="image-mapper-shape"></rect></g></a>
        <a xlink:href="#" onclick="showMessage(5)"><g><rect x="607" y="346" width="49" height="71" class="image-mapper-shape"></rect></g></a>
        <a xlink:href="#" onclick="showMessage(6)"><g><rect x="664" y="347" width="39" height="67" class="image-mapper-shape"></rect></g></a>
        <a xlink:href="#" onclick="showMessage(7)"><g><rect x="724" y="349" width="65" height="61" class="image-mapper-shape"></rect></g></a>
        <a xlink:href="#" onclick="showMessage(8)"><g><rect x="775" y="435" width="50" height="71" class="image-mapper-shape"></rect></g></a>
        <a xlink:href="#" onclick="showMessage(9)"><g><rect x="832" y="435" width="47" height="78" class="image-mapper-shape"></rect></g></a>
        <a xlink:href="#" onclick="showMessage(10)"><g><rect x="878" y="340" width="45" height="72" class="image-mapper-shape"></rect></g></a>
        <a xlink:href="#" onclick="showMessage(11)"><g><rect x="935" y="348" width="39" height="67" class="image-mapper-shape"></rect></g></a>
        <a xlink:href="#" onclick="showMessage(12)"><g><rect x="1070" y="347" width="43" height="61" class="image-mapper-shape"></rect></g></a>
    </svg>

    <div class="message-screen" id="messageScreen">
        <div class="close-btn" onclick="closeMessage()">&times;</div>
        <div id="messageText"></div>
    </div>

    <script>
        const messages = [
            "Hey Juff! First of all, congrats on your channel's 13th anniversary!!",
            "Hey Juff! Happy anniversary! You've inspired me so much as a musician.",
            "During my peak of listening to Arctic Monkeys, I started learning bass thanks to you!",
            "What can I even say about something so important to me? I'm so proud to be part of this community.",
            "You created something extraordinary: a Discord server where everyone is kind and authentic!",
            "Your tutorials helped me improve a lot, and I can't thank you enough!",
            "I discovered so many great songs because of your covers!",
            "Seeing you play always brings a smile to my face!",
            "Your humor and passion for music make this community so special!",
            "Youâ€™ve built something truly amazing over the years, and we all appreciate it!",
            "Happy 13 years, Juff! Keep rocking!",
            "It's been a joy to follow your journey. Cheers to many more years!",
            "Thanks for being such an incredible inspiration to all of us!"
        ];

        function showMessage(index) {
            document.getElementById('messageText').innerText = messages[index];
            document.getElementById('messageScreen').classList.add('active');
        }

        function closeMessage() {
            document.getElementById('messageScreen').classList.remove('active');
        }
    </script>
</body>
</html>
